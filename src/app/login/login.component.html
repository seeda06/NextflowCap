<div
  class="bg-green-700 min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <img
        class="mx-auto h-15 w-2/5"
        src="../../assets/image/VRU.png"
        alt="Workflow"
      />

      <p class="mt-2 text-center text-sm text-gray-600"></p>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
      action="#"
      method="POST"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">อีเมล</label>
          <input
            formControlName="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-2xl relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="อีเมล"
          />
        </div>
        <div>
          <label for="password" class="sr-only">รหัสผ่าน</label>
          <input
          formControlName="password"
            type="password"
            autocomplete="current-password"
            required
            class="mt-7 appearance-none rounded-2xl relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="รหัสผ่าน"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center"></div>

        <div class="text-sm"></div>
      </div>

      <div>
        <button
          type="button"
          (click)="Login()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          เข้าสู่ระบบ
        </button>
      </div>
    </form>
  </div>
</div>
